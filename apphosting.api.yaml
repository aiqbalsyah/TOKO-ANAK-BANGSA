runConfig:
  runtime: python312
  cpu: 1
  memoryMiB: 512
  minInstances: 0
  maxInstances: 10
  concurrency: 80

# Root directory for the Flask API
rootDirectory: apps/api

env:
  - variable: FLASK_APP
    value: app.py
  - variable: FLASK_ENV
    value: production
  - variable: PORT
    value: "8080"
